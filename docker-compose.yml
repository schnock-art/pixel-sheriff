services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-pixel_sheriff}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    build:
      context: ./apps/api
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-pixel_sheriff}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      STORAGE_ROOT: ${STORAGE_ROOT:-/app/data}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data

  web:
    build:
      context: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${API_PORT:-8000}
      INTERNAL_API_BASE_URL: http://api:8000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

volumes:
  postgres_data:
